<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nolo's Sudoku Board</title>
  <style>
  body {
    font-family: 'Brush Script MT', 'Comic Sans MS', cursive;
    background: linear-gradient(to bottom right, #ffe6f0, #e6f7ff);
    color: #cc3399;
    margin: 0;
    padding: 0;
    text-align: center;
    background-image: url('https://www.transparenttextures.com/patterns/heart-circles.png');
  }

  h1 {
    margin: 20px 10px;
    font-size: 2.2em;
    color: #ff66b2;
    text-shadow: 2px 2px #fff0f5;
    position: relative;
  }

  h1::after {
    content: ' âœ¿';
    font-size: 1.2em;
    color: #ff99cc;
  }

  table {
    border-collapse: separate;
    margin: 10px auto;
    border-spacing: 4px;
    background-color: #fff0f5;
    box-shadow: 0 0 15px #fbb1d3;
    width: fit-content;
    max-width: 90vw;
    border-radius: 12px;
    overflow: hidden;
    padding: 10px;
  }

  td {
    border: 1.5px solid  #cc3399;
    width: 10vw;
    max-width: 40px;
    height: 10vw;
    max-height: 40px;
    text-align: center;
    background: linear-gradient(#fff, #ffe6f0);
    border-radius: 6px;
    box-shadow: 0 0 5px #cc3399, inset 0 0 4px #cc3399;
  }

  input[type="number"] {
    width: 100%;
    height: 100%;
    font-size: 1.4em;
    text-align: center;
    border: none;
    background-color: transparent;
    color: #cc3399;
    border-radius: 4px;
    font-weight: bold;
  }

  input[disabled] {
    background-color: #ffcce6;
    font-weight: bold;
    color: #aa0077;
  }

  .bold-border {
    border: 2.5px solid #990066 !important;
    box-shadow: 0 0 5px #990066;
  }

  .btn {
    margin: 10px 5px;
    padding: 12px 20px;
    font-size: 1rem;
    cursor: pointer;
    background-color: #ff99cc;
    color: white;
    border: none;
    border-radius: 16px;
    box-shadow: 0 6px #cc6699;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #ff66b2;
  }

  .confetti-piece {
    width: 10px;
    height: 10px;
    background-color: #ff99cc;
    position: absolute;
    animation: fall 3s linear infinite;
  }

  .confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 1000;
  }

  @keyframes fall {
    0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.6em;
    }
    .btn {
      font-size: 0.85rem;
      padding: 10px 15px;
    }
    td {
      font-size: 3vw;
    }
  }
</style>

</head>
<body>
  <h1>Nolo's Sudoku Board</h1>
  <table id="sudoku-board"></table>
  <div>
    <button class="btn" onclick="checkSolution()">Check Puzzle</button>
    <button class="btn" onclick="newGame()">New Game ðŸ’…</button>
  </div>
  <div class="confetti" id="confetti-container"></div>

  <script>
    const boards = [
      [
        [5, 0, 0, 0, 0, 0, 0, 0, 9],
        [0, 0, 7, 2, 0, 0, 0, 0, 6],
        [0, 9, 0, 0, 0, 1, 5, 0, 0],
        [0, 0, 2, 1, 0, 5, 0, 0, 0],
        [0, 0, 0, 0, 6, 0, 0, 0, 0],
        [0, 0, 0, 3, 0, 8, 2, 0, 0],
        [0, 0, 3, 6, 0, 0, 0, 9, 0],
        [4, 0, 0, 0, 0, 9, 1, 0, 0],
        [2, 0, 0, 0, 0, 0, 0, 0, 3]
      ],
      [
        [0, 6, 0, 1, 0, 4, 0, 5, 0],
        [0, 0, 3, 0, 0, 0, 7, 0, 0],
        [5, 0, 0, 0, 0, 0, 0, 0, 2],
        [0, 9, 0, 0, 6, 0, 0, 3, 0],
        [0, 0, 0, 3, 0, 8, 0, 0, 0],
        [0, 1, 0, 0, 2, 0, 0, 6, 0],
        [8, 0, 0, 0, 0, 0, 0, 0, 6],
        [0, 0, 1, 0, 0, 0, 9, 0, 0],
        [0, 2, 0, 9, 0, 1, 0, 8, 0]
      ]
    ];

    let currentBoard = [];

    function createBoard() {
      const table = document.getElementById("sudoku-board");
      table.innerHTML = "";
      for (let row = 0; row < 9; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 9; col++) {
          const td = document.createElement("td");
          if (row % 3 === 0) td.classList.add("bold-border");
          if (col % 3 === 0) td.classList.add("bold-border");

          const input = document.createElement("input");
          input.type = "number";
          input.min = 1;
          input.max = 9;
          input.maxLength = 1;
          if (currentBoard[row][col] !== 0) {
            input.value = currentBoard[row][col];
            input.disabled = true;
          }
          td.appendChild(input);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function newGame() {
      clearConfetti();
      const randomIndex = Math.floor(Math.random() * boards.length);
      currentBoard = JSON.parse(JSON.stringify(boards[randomIndex]));
      createBoard();
    }

    function checkSolution() {
      const table = document.getElementById("sudoku-board");
      const values = [];

      for (let i = 0; i < 9; i++) {
        values[i] = [];
        for (let j = 0; j < 9; j++) {
          const input = table.rows[i].cells[j].querySelector("input");
          const val = parseInt(input.value);
          if (isNaN(val)) {
            alert("Make sure all cells are filled ðŸ’—");
            return;
          }
          values[i][j] = val;
        }
      }

      const isValid = validateSudoku(values);
      if (isValid) {
        launchConfetti();
        alert("Yay! You solved it ðŸŽ‰ðŸ’œ");
      } else {
        alert("Oops! Something's not right ðŸ§");
      }
    }

    function validateSudoku(board) {
      for (let i = 0; i < 9; i++) {
        let row = new Set();
        let col = new Set();
        let square = new Set();
        for (let j = 0; j < 9; j++) {
          if (row.has(board[i][j])) return false;
          row.add(board[i][j]);

          if (col.has(board[j][i])) return false;
          col.add(board[j][i]);

          let rowIndex = 3 * Math.floor(i / 3) + Math.floor(j / 3);
          let colIndex = 3 * (i % 3) + (j % 3);
          if (square.has(board[rowIndex][colIndex])) return false;
          square.add(board[rowIndex][colIndex]);
        }
      }
      return true;
    }

    function launchConfetti() {
      const container = document.getElementById("confetti-container");
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.animationDuration = 2 + Math.random() * 3 + "s";
        piece.style.opacity = Math.random();
        piece.style.backgroundColor = `hsl(${Math.random() * 300 + 240}, 100%, 80%)`;
        container.appendChild(piece);
      }
      setTimeout(clearConfetti, 5000);
    }

    function clearConfetti() {
      document.getElementById("confetti-container").innerHTML = "";
    }

    window.onload = newGame;
  </script>
</body>
</html>
