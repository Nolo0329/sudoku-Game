<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nolo's Sudoku Board</title>
  <style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ffe0f0, #fff5fc);
    color: #d63384;
  }

  h1 {
    margin-top: 20px;
    font-size: 3em;
    color: #ff1493;
    text-shadow: 2px 2px #fff0f5;
    font-weight: bold;
    animation: sparkle 2s ease-in-out infinite alternate;
  }

  @keyframes sparkle {
    from { text-shadow: 2px 2px #fff0f5; }
    to { text-shadow: 2px 2px #ffb6c1; }
  }

  table {
    border-collapse: collapse;
    margin: 20px auto;
    background-color: #fff0f5;
    box-shadow: 0 0 20px #ffcce5;
    border-radius: 16px;
    overflow: hidden;
  }

  td {
    border: 1px solid #ffb6c1;
    width: 40px;
    height: 40px;
    text-align: center;
    background-color: #ffe6f2;
  }

  input[type="number"] {
    width: 38px;
    height: 38px;
    font-size: 18px;
    text-align: center;
    border: none;
    background-color: #fff;
    color: #d63384;
    border-radius: 10px;
    box-shadow: inset 0 0 5px #ffb6c1;
  }

  input[disabled] {
    background-color: #ffd6ec;
    font-weight: bold;
    color: #c71585;
  }

  .bold-border {
    border: 2px solid #d63384;
  }

  .btn {
    margin: 12px 10px;
    padding: 14px 26px;
    font-size: 18px;
    cursor: pointer;
    background-color: #ff85c0;
    color: white;
    border: none;
    border-radius: 12px;
    box-shadow: 0 5px #cc6699;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background-color: #ff69b4;
    transform: scale(1.05);
  }

  .confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 1000;
  }

  .confetti-piece {
    width: 12px;
    height: 12px;
    background-color: #ff85c0;
    position: absolute;
    border-radius: 50%;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-100%); opacity: 0.8; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>Nolo's Sudoku Board</h1>
  <table id="sudoku-board"></table>
  <div>
    <button class="btn" onclick="checkSolution()">Check Puzzle</button>
    <button class="btn" onclick="newGame()">New Game </button>
  </div>
  <div class="confetti" id="confetti-container"></div>

  <script>
    const boards = [
      [
        [5, 0, 0, 0, 0, 0, 0, 0, 9],
        [0, 0, 7, 2, 0, 0, 0, 0, 6],
        [0, 9, 0, 0, 0, 1, 5, 0, 0],
        [0, 0, 2, 1, 0, 5, 0, 0, 0],
        [0, 0, 0, 0, 6, 0, 0, 0, 0],
        [0, 0, 0, 3, 0, 8, 2, 0, 0],
        [0, 0, 3, 6, 0, 0, 0, 9, 0],
        [4, 0, 0, 0, 0, 9, 1, 0, 0],
        [2, 0, 0, 0, 0, 0, 0, 0, 3]
      ],
      [
        [0, 6, 0, 1, 0, 4, 0, 5, 0],
        [0, 0, 3, 0, 0, 0, 7, 0, 0],
        [5, 0, 0, 0, 0, 0, 0, 0, 2],
        [0, 9, 0, 0, 6, 0, 0, 3, 0],
        [0, 0, 0, 3, 0, 8, 0, 0, 0],
        [0, 1, 0, 0, 2, 0, 0, 6, 0],
        [8, 0, 0, 0, 0, 0, 0, 0, 6],
        [0, 0, 1, 0, 0, 0, 9, 0, 0],
        [0, 2, 0, 9, 0, 1, 0, 8, 0]
      ]
    ];

    let currentBoard = [];

    function createBoard() {
      const table = document.getElementById("sudoku-board");
      table.innerHTML = "";
      for (let row = 0; row < 9; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 9; col++) {
          const td = document.createElement("td");
          if (row % 3 === 0) td.classList.add("bold-border");
          if (col % 3 === 0) td.classList.add("bold-border");

          const input = document.createElement("input");
          input.type = "number";
          input.min = 1;
          input.max = 9;
          input.maxLength = 1;
          if (currentBoard[row][col] !== 0) {
            input.value = currentBoard[row][col];
            input.disabled = true;
          }
          td.appendChild(input);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
    }

    function newGame() {
      clearConfetti();
      const randomIndex = Math.floor(Math.random() * boards.length);
      currentBoard = JSON.parse(JSON.stringify(boards[randomIndex]));
      createBoard();
    }

    function checkSolution() {
      const table = document.getElementById("sudoku-board");
      const values = [];

      for (let i = 0; i < 9; i++) {
        values[i] = [];
        for (let j = 0; j < 9; j++) {
          const input = table.rows[i].cells[j].querySelector("input");
          const val = parseInt(input.value);
          if (isNaN(val)) {
            alert("Make sure all cells are filled 💗");
            return;
          }
          values[i][j] = val;
        }
      }

      const isValid = validateSudoku(values);
      if (isValid) {
        launchConfetti();
        alert("Yay! You solved it 🎉💜");
      } else {
        alert("Oops! Something's not right 🧐");
      }
    }

    function validateSudoku(board) {
      for (let i = 0; i < 9; i++) {
        let row = new Set();
        let col = new Set();
        let square = new Set();
        for (let j = 0; j < 9; j++) {
          if (row.has(board[i][j])) return false;
          row.add(board[i][j]);

          if (col.has(board[j][i])) return false;
          col.add(board[j][i]);

          let rowIndex = 3 * Math.floor(i / 3) + Math.floor(j / 3);
          let colIndex = 3 * (i % 3) + (j % 3);
          if (square.has(board[rowIndex][colIndex])) return false;
          square.add(board[rowIndex][colIndex]);
        }
      }
      return true;
    }

    function launchConfetti() {
      const container = document.getElementById("confetti-container");
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement("div");
        piece.classList.add("confetti-piece");
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.animationDuration = 2 + Math.random() * 3 + "s";
        piece.style.opacity = Math.random();
        piece.style.backgroundColor = `hsl(${Math.random() * 300 + 240}, 100%, 80%)`;
        container.appendChild(piece);
      }
      setTimeout(clearConfetti, 5000);
    }

    function clearConfetti() {
      document.getElementById("confetti-container").innerHTML = "";
    }

    window.onload = newGame;
  </script>
</body>
</html>
